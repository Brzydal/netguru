{% extends "base.html" %}

{% block content %}
    <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Send">
    </form>
    {% for error in form.non_field_errors %}
        <div class="alert alert-danger">
            <strong>x{{ error|escape }}x</strong>
        </div>
    {% endfor %}
{% endblock %}
